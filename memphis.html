<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memphis Background Animation</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden;
            height: 100%;
        }

        .memphis-container {
            position: relative;
            width: 100%;
            height: 100%;
        }

        .shape {
            position: absolute;
            opacity: 0.8;
            border-radius: 50%;
        }

        .shape1 {
            width: 300px;
            height: 300px;
            background-color: #f06d6a;
            transform: rotate(45deg);
        }

        .shape2 {
            width: 200px;
            height: 200px;
            background-color: #35477d;
            transform: rotate(135deg);
        }

        .shape3 {
            width: 250px;
            height: 250px;
            background-color: #f9ca24;
            transform: rotate(225deg);
        }

        .shape4 {
            width: 150px;
            height: 150px;
            background-color: #1abc9c;
            transform: rotate(315deg);
        }
    </style>
</head>
<body>
    <div class="memphis-container">
        <div class="shape shape1"></div>
        <div class="shape shape2"></div>
        <div class="shape shape3"></div>
        <div class="shape shape4"></div>
    </div>
    <script>
        const shapes = document.querySelectorAll('.shape');

        let angle = 0;
        const rotationSpeed = 0.2;

        function animateShapes() {
            angle += rotationSpeed;
            shapes.forEach((shape, index) => {
                const rotation = angle + index * (360 / shapes.length);
                shape.style.transform = `rotate(${rotation}deg)`;
            });
            requestAnimationFrame(animateShapes);
        }

        animateShapes();
    </script>
</body>
</html>
